name: generate pacman graph
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Generate Pacman Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Verify and Move Files
        run: |
          # The action writes to dist/ by default (as confirmed by source code inspection)
          # We need to verify files exist and ensure they are ready for deployment.
          ls -R

          # Ensure dist directory exists (it should be created by the action)
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found!"
            exit 1
          fi

          if [ ! -f "dist/pacman-contribution-graph.svg" ]; then
             echo "Error: dist/pacman-contribution-graph.svg not found!"
             exit 1
          fi

          if [ ! -f "dist/pacman-contribution-graph-dark.svg" ]; then
             echo "Error: dist/pacman-contribution-graph-dark.svg not found!"
             exit 1
          fi

      - name: push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
