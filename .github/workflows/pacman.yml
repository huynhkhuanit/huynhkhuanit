name: generate pacman graph
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pacman-contribution-graph
        run: npm install -g pacman-contribution-graph

      - name: Create dist directory
        run: mkdir -p dist

      - name: Generate Pacman Graph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pacman-contribution-graph --username ${{ github.repository_owner }} --platform github --gameTheme github --output dist/pacman-contribution-graph.svg
          pacman-contribution-graph --username ${{ github.repository_owner }} --platform github --gameTheme github-dark --output dist/pacman-contribution-graph-dark.svg

      - name: push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
