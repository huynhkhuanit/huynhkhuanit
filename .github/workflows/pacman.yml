name: Generate Pacman Graph

on:
  schedule:
    - cron: "0 0 * * *" # Chạy 0h hàng ngày
  workflow_dispatch:
  push:
    branches:
    - main

# Cấp quyền ghi (Quan trọng)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Sử dụng engine mạnh nhất là Platane/snk
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # 1. Light Mode: Rắn vàng (Pacman), Dot xanh GitHub chuẩn
            dist/pacman-contribution-graph.svg?color_snake=#f1c40f&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            
            # 2. Dark Mode: Nền đen tuyền (Arcade), Rắn vàng, Dot tím/hồng (Ghost style) hoặc Xanh Neon
            dist/pacman-contribution-graph-dark.svg?palette=github-dark&color_snake=#f1c40f&color_dots=#000000,#0e4429,#006d32,#26a641,#39d353

      # Đẩy thư mục 'dist' (nơi chứa file vừa tạo) lên nhánh 'output'
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
